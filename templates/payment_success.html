<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            background-color: white;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .success-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switcher button {
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .language-switcher button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button id="enButton"><i class="fas fa-flag-usa"></i></button>
        <button id="amButton"><i class="fas fa-flag"></i> ኢት</button>
    </div>
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="mb-4" id="successMessageTitle">Payment Information Submitted!</h1>
        <p class="mb-4" id="successMessageText">Your payment information has been successfully received. An admin will review it shortly.</p>
        <button id="closeButton" class="btn btn-primary w-100">OK</button>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expands the WebApp to fullscreen

        // Language content
        const languageContent = {
            en: {
                title: "Payment Information Submitted!",
                text: "Your payment information has been successfully received. An admin will review it shortly.",
                okButton: "OK"
            },
            am: {
                title: "የክፍያ መረጃ ተልኳል!",
                text: "የክፍያዎ መረጃ በተሳካ ሁኔታ ተቀብሏል። አንድ አስተዳዳሪ በቅርብ ጊዜ ይገመግመዋል።",
                okButton: "እሺ"
            }
        };

        // Load saved language from localStorage
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';

        // Function to update content based on selected language
        function updateContent(language) {
            const content = languageContent[language];
            document.getElementById('successMessageTitle').innerText = content.title;
            document.getElementById('successMessageText').innerText = content.text;
            document.getElementById('closeButton').innerText = content.okButton;
        }

        // Initialize language
        updateContent(savedLanguage);

        // Language switcher functionality
        document.getElementById('enButton').addEventListener('click', function() {
            localStorage.setItem('selectedLanguage', 'en');
            updateContent('en');
        });

        document.getElementById('amButton').addEventListener('click', function() {
            localStorage.setItem('selectedLanguage', 'am');
            updateContent('am');
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            tg.close();  // Close the Telegram mini app
        });
    </script>
</body>
</html>
