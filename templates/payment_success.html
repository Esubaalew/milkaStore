<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <h1 class="mb-4">Payment Information Submitted!</h1>
        <p>Your payment information has been successfully received. An admin will review it shortly.</p>
        <button id="closeButton" class="btn btn-primary w-100">OK</button>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expands the WebApp to fullscreen

        document.getElementById('closeButton').addEventListener('click', function() {
            tg.close();  // Close the Telegram mini app
        });
    </script>
</body>
</html>
