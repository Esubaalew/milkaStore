<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            background-color: white;
            text-align: center;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switcher button {
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .language-switcher button:hover {
            transform: scale(1.1);
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        h1, h3, h5 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button id="enButton"><i class="fas fa-flag-usa"></i></button>
            <button id="amButton"><i class="fas fa-flag"></i> ኢት</button>
        </div>

        <!-- Product Information -->
        <div class="product-card mb-4" id="productCard">
            <!-- Product details will be populated here -->
        </div>

        <!-- Error Message Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <strong>Error!</strong> <span id="errorMessage">Please correct the errors and try again.</span>
        </div>

        <!-- Order Form -->
        <div class="mt-4 bg-white p-4 rounded-3 shadow">
            <h4 id="formTitle" class="mb-4">Fill out your details to place the order:</h4>
            <form id="orderForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullName" class="form-label" id="fullNameLabel">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label" id="addressLabel">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label" id="phoneLabel">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phone_number" pattern="[0-9]{10}" placeholder="Enter your phone number (10 digits)" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label" id="commentLabel">Comment</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Add any additional information (optional)"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label" id="quantityLabel">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" disabled>Next</button>
            </form>
        </div>
    </div>
    
    <!-- Error Message from the Server -->
    {% if error %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const errorAlert = document.getElementById('errorAlert');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = "{{ error }}";  // Set the error message
                errorAlert.classList.remove('d-none');  // Show the alert
            });
        </script>
    {% endif %}

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expands the WebApp to fullscreen

        const phoneInput = document.getElementById('phoneNumber');
        const quantityInput = document.getElementById('quantity');
        const submitButton = document.querySelector('button[type="submit"]');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        let availableStock = 0;  // Variable to hold available stock quantity

        // Function to check input validity and toggle submit button
        function validateForm() {
            const phonePattern = /^[0-9]{10}$/;
            const isPhoneValid = phonePattern.test(phoneInput.value);
            const isQuantityValid = quantityInput.value > 0 && quantityInput.value <= availableStock;  // Check against available stock

            // Toggle button based on validity
            if (isPhoneValid && isQuantityValid) {
                submitButton.disabled = false;
                errorAlert.classList.add('d-none');
            } else {
                submitButton.disabled = true;
                errorAlert.classList.remove('d-none');
                if (!isPhoneValid) {
                    errorMessage.textContent = "Invalid phone number. Please enter a valid 10-digit phone number.";
                } else if (!isQuantityValid) {
                    errorMessage.textContent = `Quantity must be greater than 0 and less than or equal to ${availableStock}.`;
                }
            }
        }

        // Attach input event listener to form fields for real-time validation
        phoneInput.addEventListener('input', validateForm);
        quantityInput.addEventListener('input', validateForm);

        // Add loading state when form is submitted
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            const isFormValid = !submitButton.disabled;

            if (!isFormValid) {
                event.preventDefault();
                errorAlert.classList.remove('d-none');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        });

        // Function to get query parameters
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const productIdWithPrefix = urlParams.get('tgWebAppStartParam');  // Use 'tgWebAppStartParam' instead of 'startapp'
            const productId = productIdWithPrefix ? productIdWithPrefix.replace('product-', '') : null;
            return {
                product_id: productId
            };
        }

        // Function to fetch and display product details
        function loadProduct(productId) {
            fetch(`https://admin.4gmobiles.com/api/products/${productId}`)
                .then(response => response.json())
                .then(data => {
                    const productCard = document.getElementById('productCard');
                    productCard.innerHTML = `
                        <img src="${data.image}" alt="${data.name}" class="product-image mb-4">
                        <h1 class="mb-3">${data.name}</h1>
                        <p class="text-muted">${data.description}</p>
                        <h3><strong>Price:</strong> ${data.price} Birr</h3>
                        <h5><strong>Available Stock:</strong> <span id="availableStock">${data.available_stock}</span></h5>
                    `;
                    availableStock = data.available_stock;  // Set available stock from product data
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                    document.getElementById('productCard').innerHTML = '<p class="text-danger">Failed to load product details. Please try again later.</p>';
                });
        }

        // Get product ID from URL and load product details
        const { product_id } = getQueryParams();
        if (product_id) {
            loadProduct(product_id);
        } else {
            document.getElementById('productCard').innerHTML = '<p class="text-danger">Product not found.</p>';
        }

        // Language switching logic
        const languageContent = {
            en: {
                formTitle: "Fill out your details to place the order:",
                fullNameLabel: "Full Name",
                addressLabel: "Address",
                phoneLabel: "Phone Number",
                commentLabel: "Comment",
                quantityLabel: "Quantity",
                submitButton: "Next",
                placeholderFullName: "Enter your full name",
                placeholderAddress: "Enter your address",
                placeholderPhone: "Enter your phone number (10 digits)",
                placeholderComment: "Add any additional information (optional)",
                errorPhone: "Invalid phone number. Please enter a valid 10-digit phone number.",
                errorQuantity: (stock) => `Quantity must be greater than 0 and less than or equal to ${stock}.`,
            },
            am: {
                formTitle: "እባክዎ የሚከተለትን ጥያቄዎች በትክክል ይሙሉ ።",
                fullNameLabel: "ሙሉ ስም",
                addressLabel: "አድራሻ",
                phoneLabel: "ስልክ ቁጥር",
                commentLabel: "አስተያየት",
                quantityLabel: "ብዛት",
                submitButton: "ቀጣይ",
                placeholderFullName: "የእርስዎን ሙሉ ስም ያስገቡ",
                placeholderAddress: "የእርስዎን አድራሻ ያስገቡ",
                placeholderPhone: "የ10 አሃዝ ስልክ ቁጥር ያስገቡ",
                placeholderComment: "አንዳንድ ተጨማሪ መረጃ ያስገቡ",
                errorPhone: "ስልክ ቁጥር የማይሰማው ነው። እባክዎ የሚሰማውን የ10 አሃዝ ስልክ ቁጥር ያስገቡ።",
                errorQuantity: (stock) => `ብዛት 0 በላይ እና ${stock} በታች መሆን አለበት።`,
            }
        };

        const languageButtons = {
            enButton: document.getElementById('enButton'),
            amButton: document.getElementById('amButton')
        };

        function switchLanguage(language) {
            localStorage.setItem('selectedLanguage', language);
            const content = languageContent[language];
            document.getElementById('formTitle').textContent = content.formTitle;
            document.getElementById('fullNameLabel').textContent = content.fullNameLabel;
            document.getElementById('addressLabel').textContent = content.addressLabel;
            document.getElementById('phoneLabel').textContent = content.phoneLabel;
            document.getElementById('commentLabel').textContent = content.commentLabel;
            document.getElementById('quantityLabel').textContent = content.quantityLabel;

            // Update placeholders
            document.getElementById('fullName').placeholder = content.placeholderFullName;
            document.getElementById('address').placeholder = content.placeholderAddress;
            document.getElementById('phoneNumber').placeholder = content.placeholderPhone;
            document.getElementById('comment').placeholder = content.placeholderComment;

            // Update button text
            submitButton.textContent = content.submitButton;
        }

        // Load saved language from localStorage or default to English
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
        switchLanguage(savedLanguage);

        // Add event listeners to buttons
        languageButtons.enButton.addEventListener('click', () => switchLanguage('en'));
        languageButtons.amButton.addEventListener('click', () => switchLanguage('am'));
    </script>
</body>
</html>
