<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-red-500 mb-4">Oops! Product Not Found</h1>
        <p class="text-lg text-gray-600 mb-2">{{ error }}</p>
        <p class="text-md text-gray-500 mb-6">It seems like the product you're looking for doesn't exist or the URL is incorrect.</p>
        <a href="/" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Go Back Home</a>
    </div>

</body>
</html>
